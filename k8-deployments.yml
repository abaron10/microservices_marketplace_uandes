# INGRESS
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  labels:
    name: gateway-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /agenda
        backend:
          service:
            name: service-agenda-app
            port: 
              number: 80
      - pathType: Prefix
        path: /orders
        backend:
          service:
            name: service-orders-app
            port: 
              number: 80
      - pathType: Prefix
        path: /payments
        backend:
          service:
            name: service-payments-app
            port: 
              number: 80
      - pathType: Prefix
        path: /sellers
        backend:
          service:
            name: service-sellers-app
            port: 
              number: 80

      - pathType: Prefix
        path: /pedidos
        backend:
          service:
            name: service-pedidos-app
            port: 
              number: 80

      - pathType: Prefix
        path: /sesion
        backend:
          service:
            name: service-monolito-app
            port: 
              number: 80

      - pathType: Prefix
        path: /login
        backend:
          service:
            name: service-monolito-app
            port: 
              number: 80
      
      - pathType: Prefix
        path: /busqueda
        backend:
          service:
            name: service-monolito-app
            port: 
              number: 80
        
      - pathType: Prefix
        path: /landing
        backend:
          service:
            name: service-monolito-app
            port: 
              number: 80

      - pathType: Prefix
        path: /producto
        backend:
          service:
            name: service-monolito-app
            port: 
              number: 80